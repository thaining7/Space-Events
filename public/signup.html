<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <title>Space Events | Please sign up: </title>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/foundation.css">
  <link rel="stylesheet" href="./assets/css/app.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>

  <div class="row column text-center">
    <h2>Sign Up</h2>
  </div>

  <div class="grid-container">
    <div class="row">
      <form id="signup">
        <div class="grid-container">
          <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">

              <label id="email">Email Address
                <input type="email" id="email-input" placeholder="enter your email">
              </label>
            </div>
            <div class="medium-6 cell">
              <label id="pass">Password
                <input type="password" id="password-input" placeholder="create a password">
              </label>
            </div>
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>

      </form>

      <button type="submit" id="submit" class="success button"><i class="fas fa-meteor">Submit</i></button>

      <p>Or sign in <a href="/login">here</a></p>
    </div>
  </div>

  <script src="./assets/js/vendor/jquery.js"></script>
  <script src="./assets/js/vendor/what-input.js"></script>
  <script src="./assets/js/vendor/foundation.js"></script>
  <!-- <script src="./assets/js/app.js"></script> -->
  <script type="text/javascript" src="./assets/js/signup.js"></script>

</body>

</html>
