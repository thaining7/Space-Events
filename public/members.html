<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Space Events 2020 | Welcome</title>

  <link rel="stylesheet" href="./assets/css/foundation.css">
  <link rel="stylesheet" href="./assets/css/app.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>

<body>

  <div class="grid-container">

    <div class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="medium">
      <button class="menu-icon" type="button" data-toggle="responsive-menu"></button>
      <div class="title-bar-title">Menu</div>
    </div>

    <div class="top-bar" id="responsive-menu" style="opacity: 0.7">
      <div class="top-bar-left">
        <ul class="menu">
          <li class="menu-text">Space Events</li>

          <li><a href="/about">About</a></li>
          <li><a href="/stargaze">Stargazing</a></li>

        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">

          <li><a href="/logout">
              Logout
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="grid-x">

      <div class="cell shrink header medium-12">

        <h3>Welcome <span id="member-name"></span>!</h3>
        <h2>Choose Your Favorite Space Events!</h2>
        <hr>

      </div>

    </div>

    <div class="grid-x grid-margin-x">

      <div class="cell medium-6">

        <table class="hover" id="events-table">
          <thead>
            <tr>
              <th>Event</th>
              <th>Date</th>
              <th>Fav</th>
            </tr>
          </thead>
          <tbody id="events">
          </tbody>
        </table>

      </div>

      <div class="cell medium-6">
        <div class="card" id="favorites-table">
          <div class="card-divider">
            Favorited Events
          </div>

          <span id=fav-img></span>
          <div class="card-section">
            <table class="hover">
              <thead>
                <tr>
                  <th>Event</th>
                  <th>Date</th>
                  <th>Fav</th>
                </tr>
              </thead>
              <tbody id="favorited-events">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="cell shrink footer medium-12">
        Copyright &copy;
        <script type="text/javascript">
          document.write(new Date().getFullYear());
        </script>, Trevor Haining. All Rights Reserved.
      </div>
    </footer>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
  <script src="./assets/js/vendor/jquery.js"></script>
  <script src="./assets/js/vendor/what-input.js"></script>
  <script src="./assets/js/vendor/foundation.js"></script>
  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/events.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>

</html>
